<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Profile | ShopZoid</title>
      <!-- CSS only -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
      />
    </head>
    <body>
      <h1 class="h1">Setting</h1>
      <hr>
      <!--nggak pakai-->
    <div class="container">
        <div class="row">
          <div class="col-md-12 mt-5">
            
            <div id="img" class="img"></div>
            <label id="welcome"></label>
            <div id="username"></div>
            <div id="email"></div>
            <div id="userDetails"></div>
            <br>
            <button class="btn btn-primary" onClick="logout()">
              Logout Account
            </button>
  
          </div>
        </div>
      </div>
  
      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
      <script>
        var myDate = new Date();
              var hrs = myDate.getHours();
          
              var greet;
          
              if (hrs < 12)
                  greet = 'Selamat Pagi';
              else if (hrs >= 12 && hrs <= 14)
                  greet = 'Selamat Siang';
              else if (hrs >= 13 && hrs <= 18)
                  greet = 'Selamat Sore';
              else if (hrs >= 19 && hrs <= 24)
                  greet = 'Selamat Malam';
          
              document.getElementById('welcome').innerHTML =
                  '<b>' + greet + '</b> ';
  
        // Your web app's Firebase configuration
        var firebaseConfig = {
          
        };
        firebase.initializeApp(firebaseConfig);
  
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            document.getElementById("img").innerHTML = `
                  <p><br /> <img src="${user.photoURL}">
              `;
            document.getElementById("username").innerHTML = `
                  <p><br /> Your Name : ${user.displayName}
                     <br /> Your Email : ${user.email}
              `;
            document.getElementById("username-link").innerHTML = `${user.uid}
              `;
              const linkUsername = document.getElementById("username-link");
              const link = document.getElementById("link");
              link.href = link.textContent ;
  
          }   else {
            window.location = "../login/index.html";
          }
        });
  
        function logout() {
          firebase
            .auth()
            .signOut()
            .then(function () {
              window.location = "../login/index.html";
            })
            .catch(function (error) {
              console.log(error);
            });
        }
        showData();
      </script>
    </body>
  </html>
